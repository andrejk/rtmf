#
# Target environment dependent settings for deployment
# This version intended for integration server
#

# The management interface for OC4J container.
# single instance:
# deployer.uri=deployer:oc4j:opmn://twd676.resource.ta-twd.rotterdam.nl:6003/oc4j_zaken2
#
# cluster version; visible at http://concern.ontw1.ta-twd.rotterdam.nl/zm/
deployer.uri=deployer:cluster:opmn://twd676.resource.ta-twd.rotterdam.nl:6007/zm_group

# The administrative login name for the target OC4J instance
oc4j.admin.user=oc4jadmin

# The administrative password for the target OC4J instance
oc4j.admin.password=k0l0nel

# where the property files are located
application.propdir.zmag=/appldata/zm/properties

# Name under which application is visible in oracle Enterprise manager.
# Note that name must be unique even across multiple instances,
# and that Oracle does not produce a warning on name conflicts
application.name.zmag=zm

# The context root under which the application will be accessible
application.contextroot.zmag=/zm

# talk to the database
database.zmag.driver=oracle.jdbc.driver.OracleDriver
database.zmag.url=jdbc:oracle:thin:@twd678.resource.ta-twd.rotterdam.nl:1521:oaidata
database.zmag.user=zmag2
database.zmag.password=zmag2

