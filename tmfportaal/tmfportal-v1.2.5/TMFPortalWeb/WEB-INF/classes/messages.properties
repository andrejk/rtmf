main.welcome							=Welkom op het TMF Portaal
main.why.title							=Waarom terugmelden?
main.why.message						=Afnemers van basisgegevens zijn verplicht om terug te melden indien sprake is van gerede twijfel aan de juistheid van een basisgegeven. Door terug te melden zorgt u ervoor dat andere overheden op de hoogte worden gesteld dat een bepaald basisgegeven mogelijk niet juist is. Bovendien werkt u zodoende mee aan het verbeteren van de kwaliteit van de basisgegevens. 
main.what.title							=Wat kunt u doen met dit Portaal?
main.what.message						=Met dit TMF-Portaal kunt u basisgegevens terugmelden aan alle aangesloten basisregistraties. Daarnaast kunt u ook de status van een terugmelding opvragen. Verder is het mogelijk om een terugmelding in te trekken indien u constateert dat er toch geen sprake is van twijfel over de juistheid van een door u teruggemelde basisgegeven.
main.terugmelding.title					=Terugmelding opstellen
main.terugmelding.message				=Via de de keuze 'Terugmelden' boven in het scherm kunt u melding maken van gerede twijfel omtrent de juistheid van een gegeven uit &eacute;&eacute;n van de basisregistraties.
main.inzienintrek.title					=Inzien / Intrekken
main.inzienintrek.message				=Via de keuze 'Inzien / Intrekken' kunt u een selectie opvragen van de meldingen die u hebt aangeleverd en de statussen van de meldingen inzien. Eventueel kan u vanuit de detail pagina een eerder gemaakte melding intrekken.

