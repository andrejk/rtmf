terugmelding.data						=Terugmelding gegevens
terugmelding.discription.p1				=Als sprake is van gerede twijfel over de juistheid van een of meerdere basisgegevens  moet u dat terugmelden aan de betreffende basisregistratie. De eerste stap is het kiezen van de juiste basisregistratie. Daarna moet u het veld Objectidentificatie invullen (dit een uniek door de basisregistratie toegekend objectnummer, zoals bijvoorbeeld het BSN). De terugmelding van een (nog) niet geregistreerd object (geen Objectidentificatie bekend) kan door 'Onbekend' als Objectidentificatie in te vullen.
terugmelding.discription.p2				=Vervolgens moet u nog enkele gegevens registreren in de TMF. Belangrijk is om een  toelichting mee te sturen en uw naam, telefoonnummer en e-mailadres. Daarmee helpt u de bronhouder om het onderzoek beter te kunnen uitvoeren. U kunt ook een bijlage meesturen dat de bronhouder als 'bewijs' kan gebruiken bij het onderzoek.
terugmelding.discription.p3				=Bij elke terugmelding dient u een eigen kenmerk toe te voegen. Als u meerdere terugmeldingen heeft gedaan, is de status gemakkelijk op te vragen. Overigens geeft de TMF ook een (uniek) kenmerk aan alle terugmeldingen. Dit noemen we het 'TMF-kenmerk'.

inzienintrek.discription.p1.title		=Inzien
inzienintrek.discription.p1.message		=U kunt als afnemer (op organisatieniveau) de statussen inzien van de  terugmeldingen die door uw organisatie zijn gedaan. U kunt dit doen door uw eigen kenmerk in te vullen en/of de data van de meldingsperiode in te vullen.  
inzienintrek.discription.p2.title		=Intrekken
inzienintrek.discription.p2.message		=Het kan voorkomen dat een terugmelder een vergissing heeft gemaakt of constateert dat het basisgegeven toch juist is. U kunt dan met deze optie de eerder door u verstuurde terugmelding intrekken. De TMF stuurt uw intrekking door naar de basisregistratie, die vervolgens de bronhouder op de hoogte stelt. De optie 'intrekking' is van belang om een bronhouder te ontlasten van de onderzoekstaak. 

