#
# Dit bestand bevat gegevens over bronhouders, hoe de bronhouder te
# bereiken is door Mule.
# In deze opzet registreren we de bronhouders en daarbinnen welke basisregistraties deze
# bronhouder behandeld. De basisregistratie wordt gezocht obv de tag.
#
# Layout:
# 	- bronhouder1.naam=					- Naam/Tag/Afkorting/ID/o.i.d. van de bronhouder
#	- bronhouder1.bereikenVia=			- Email of File
#	- bronhouder1.bereikenAdres=		- Email adres of path/file locatie
#   - bronhouder1.basisregistratie1=	- De naam van de basisregistratie welke door deze bronhouder in behandeling genomen kan worden
#   - bronhouder1.basisregistratieN=	- Volgnummer steeds ophogen
#	
# 	- bronhouder2.naam=					- Naam/Tag/Afkorting/ID/o.i.d. van de bronhouder
#	- bronhouder2.bereikenVia=			- Email of File
#	- bronhouder2.bereikenAdres=		- Email adres of path/file locatie
#   - bronhouder2.basisregistratie1=	- De naam van de basisregistratie welke door deze bronhouder in behandeling genomen kan worden
#		...
#	- bronhouderN.naam=					- Volgnummer steeds ophogen
#	
#	etc.
# Regels welke met een # beginnen zijn commentaarregels.
# Let op: GEEN commentaar achter de de property regels zetten!!!
#
#
# De eerst vermelde bronhouder moet een 'Fallback' bronhouder zijn. 
# Indien de rtmfguc naar een bronhouder zoekt en deze niet kan vinden,
# dan zal bronhouder1 gebruikt worden.
# Let op: De 'Fallback' bronhouder MOET de index 0 hebben !!!
#
